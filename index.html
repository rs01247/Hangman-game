<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang, Man</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>

<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img class="d-inline-block align-center" src="./assets/images/icon.png" width="30" height="30"  alt="Avengers">Earth's Mightiest Heroes!
            </a>
            <img class="d-inline-block align-center" src="./assets/images/hangman.png" width="200" height="60"  alt="Hangman">
        </div>
    </header>

    <section class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-8">
                    <h1 id="startDiv" class="display-6">Press Any Key to Get Started!</h1>
                    <p class="lead">
                        <h4>Wins: <span id="wins"></span>
                        </h4>
                        <h4>Numbers of Guesses Remaining: <span id="userGuess"></span>
                        </h4>
                        <h4>Letters Already Guessed: <span id="answers"></span>
                        </h4>
                    </p>
                </div>
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <img class="img-thumbnail" src="./assets/images/thumbnail.png" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">Example</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
