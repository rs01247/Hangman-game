<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang, Man</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/icon.png" width="30" height="30" class="d-inline-block align-center" alt="Avengers">Earth's Mightiest Heroes!
            </a>
            <button type="button" class="btn btn-muted border border-dark">Hangman Game</button>
        </div>
    </header>

    <section class="container">
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <h1 id="startDiv" class="display-6">Press Any Key to Get Started!</h1>
                        <p class="lead">
                            <h4>Wins:
                                <span id="wins"></span>
                            </h4>
                            <h4>Numbers of Guesses Remaining:
                                <span id="userGuess"></span>
                            </h4>
                            <h4>Letters Already Guessed:
                                <span id="choose"></span>
                            </h4>
                        </p>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 18rem;">
                            <img class="img-thumbnail" src="" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Example</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
